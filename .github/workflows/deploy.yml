name: Deploy WebApp

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Clonar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Configurar .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0

    # 3. Restaurar dependencias
    - name: Restore dependencies
      run: dotnet restore CI_CD/CI_CD.csproj

    # 4. Compilar
    - name: Build project
      run: dotnet build --configuration Release CI_CD/CI_CD.csproj

    # 5. Publicar
    - name: Publish project
      run: dotnet publish --configuration Release CI_CD/CI_CD.csproj -o ./publish

    # 6. Configurar la clave privada para SSH (en lugar de usar secretos)
    - name: Configure SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 10.0.0.32 >> ~/.ssh/known_hosts
      
    # 7. Deploy (Ejemplo usando SCP para copiar archivos a un servidor remoto)
    - name: Deploy to Server
      run: |
        scp -P 8088 -r ./publish/* user@10.0.0.32:/path/to/webapp
      env:
        PRIVATE_KEY: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}  # Utiliza secretos de GitHub Actions para la clave SSH

